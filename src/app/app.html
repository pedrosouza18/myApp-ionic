<ion-menu [content]="content">
  <ion-header color="dark">
    <ion-toolbar>
      <ion-grid>
        <ion-row align-items-start class="p-8">
          <ion-col col-4>
            <ion-thumbnail item-start>
              <img src="../../assets/imgs/pessoa.png">
            </ion-thumbnail>
          </ion-col>
          <ion-col col-6>
            <p class="nome-usuario" text-center>João da Silva Conceição</p>
          </ion-col>
          <ion-col col-2 class="col-configuracaoes">
            <a float-right>
              <ion-icon name="ios-settings-outline" class="icone-config"></ion-icon>
            </a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-content color="dark">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="navegacao">
        <span class="white">{{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
